<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
  <title>QQ 音乐</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
<header id="header">
  <img src="images/logo.png" alt="logo" id="logo">
</header>
<nav class="navbar">
  <ul class="nav-list">
    <li class="nav-item active" data-view="recommend">推荐</li>
    <li class="nav-item" data-view="ranking">排行榜</li>
    <li class="nav-item" data-view="search">搜索</li>
  </ul>
</nav>
<div class="recommend tab-content">
  <div class="slider">
  </div>
  <div class="radio">
    <h2 class="list-title">电台</h2>
    <ul class="item-container radio-ct">
    </ul>
  </div>
  <div class="hot-list">
    <h2 class="list-title">热门歌单</h2>
    <ul class="item-container hot-ct">

    </ul>
  </div>
</div>
<div class="ranking hide tab-content">
  <ul class="rank-container">

  </ul>
</div>
<div class="search hide tab-content">
  <div class="serach-box">
    <form action="#" method="get">
      <input type="text" id="search-in" placeholder="搜索歌曲、歌单、专辑">
      <span class="search-icon"></span>
      <span class="cancel-icon"></span>
    </form>
    <div class="cancel">取消</div>
  </div>
  <div class="song-list">
    <ul class="song-wrap">
    </ul>
    <div class="loading">
      <i class="load-icon"></i>
      <p>正在加载更多</p>
    </div>
  </div>
  <div class="nomore">加载完毕</div>
</div>
<div class="player hide">
  <div class="song-info">
    <div class="album">
      <img src="" alt="">
    </div>
    <div class="info">
      <p class="songname"></p>
      <p class="singer"></p>
    </div>
    <div class="play-icon toplay">
    </div>
  </div>
  <div class="lyric"></div>
  <div class="control">
    <div class="play-list"></div>
    <div class="fav"></div>
    <div class="progress">
      <div class="progress-wrap">
        <div class="progress-box">
          <div class="progress-all"></div>
          <div class="progress-now"></div>
        </div>
      </div>
      <span class="progress-start play-time">0:00</span>
      <span class="progress-end play-time">0:00</span>

    </div>
    <div class="download-btn">
      <a href="#">
        下载这首歌
      </a>
    </div>
  </div>
</div>
<!--<script src="scripts/slider.js"></script>-->
<script src="main.js"></script>
<!--<script src="scripts/tab.js"></script>-->
<!--<script src="scripts/lazyLoad.js"></script>-->
</body>
</html>
